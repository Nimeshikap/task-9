 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating</title>
  <style>
    body {
      background-color: hsl(216, 12%, 8%);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: hsl(213, 19%, 18%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
    }

    .stars {
      cursor: pointer;
      font-size: 28px;
      color: gray;
      margin: 5px;
      transition: 0.3s;
    }

    .stars.active {
      color: orange;
    }

    button {
      margin-top: 20px;
      background-color: hsl(25, 97%, 53%);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Rating Card -->
  <div id="ratingCard" class="card">
    <h3>How did we do?</h3>
    <p>Please let us know how we did. All feedback is appreciated!</p>

    <!-- Stars -->
    <div>
      <span class="stars">â˜…</span>
      <span class="stars">â˜…</span>
      <span class="stars">â˜…</span>
      <span class="stars">â˜…</span>
      <span class="stars">â˜…</span>
    </div>

    <!-- Submit -->
    <button onclick="submitRating()">Submit</button>
  </div>

  <!-- Thank You Card -->
  <div id="thankYouCard" class="card hidden">
    <img src="./images/illustration-thank-you.svg" width="80px">
    <h2>Thank You! ðŸŽ‰</h2>
    <p>You selected <span id="selectedRating"></span> out of 5</p>
    <p>We appreciate you taking the time to give a rating.<br>
      If you ever need more support, donâ€™t hesitate to get in touch!
    </p>
  </div>

  <script>
    let stars = document.querySelectorAll(".stars");
    let selectedRating = 0;

    // Star selection
    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        selectedRating = index + 1;
        stars.forEach((s, i) => {
          s.classList.toggle("active", i < selectedRating);
        });
      });
    });

    // Submit rating
    function submitRating() {
      if (selectedRating > 0) {
        document.getElementById("ratingCard").classList.add("hidden");  // hide rating card
        document.getElementById("thankYouCard").classList.remove("hidden"); // show thank you
        document.getElementById("selectedRating").innerText = selectedRating; // set value
      } else {
        alert("Please select a rating first!");
      }
    }
  </script>
</body>

</html>
